<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                	<h5 class="card-title text-center">Iniciar sesi&oacute;n</h5>
                </div>
                <form class="col-12" th:action="@{/login}" method="post">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contrase&ntilde;a" name="password"/>
                    </div>
                    <button type="submit" class="btn btn-primary"><!--<i class="fas fa-sign-in-alt"></i>  -->  Ingresar </button>
                </form>
                <div class="col-12 forgot">
                    <a href="#">Recordar contrase&ntilde;a</a>
                </div>
                 <div class="col-12 cuenta">
                    <p>No tiene cuenta? </p><p><a th:href="@{/signup}">Crear Cuenta</a></p>
                </div>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
		            Usuario o contrase&ntilde;a incorrecto.
		        </div>
		        <div th:if="${param.logout}" class="alert alert-success" role="alert">
		           Cerr&oacute; cesi&oacute;n.
		        </div>
            </div>
        </div>
    </div>
</body>
</html>
