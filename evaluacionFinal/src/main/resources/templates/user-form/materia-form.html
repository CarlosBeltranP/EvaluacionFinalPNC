<div th:with="disableFields=!${editMode} and ${#authorization.expression('hasRole(''ROLE_COORDINADOR'')')}">
<form class="form" role="form" autocomplete="off"  th:object="${userForm}" th:action="${editMode} ?@{/editMateria}: @{materiaForm}" method="post">
	<!--Es necesario para poder pasar la validacion del Model-->

	
	<input class="form-control" type="hidden" th:field="${userForm.materia_id}" th:disabled="${disableFields}">
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre:</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.materia}" th:disabled="${disableFields}">
			<div class="alert-danger" th:if="${#fields.hasErrors('materia')}" th:errors="*{materia}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Estado</label>
		<div class="col-lg-9">
		<div style="margin-left: 20px">
			<input class="form-check-input" type="checkbox" th:field="${userForm.estado}" th:disabled="${disableFields}">
			<label class="form-check-label" for="exampleCheck1">Activo</label>
		</div>
			<div class="alert-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}">Status Error</div>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary"  th:href="@{'/materiaForm/cancel'}">Cancelar</a>
			
			<input type="submit" class="btn btn-primary" value="Save Changes" th:value="${editMode}?'Guardar materia' : 'Crear materia'">
		</div>
	</div>
	
	<div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error Message</div>
	<div class="alert alert-success text-center d-none" id="formSuccess" th:if="${editMode}" >Success Message</div>
</form>
</div>
